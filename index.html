<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Alumni</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="registration-form" id="alumniForm">
            <div class="form-header">
                <img src="logo-ponpes.png" alt="Logo Ponpes" class="logo">
                <h2>REGISTRASI ALUMNI</h2>
                <p>Pondok Pesantren Al Falah Cijiwa</p>
            </div>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="form-group">
                <label for="angkatan">Angkatan / Tahun Masuk</label>
                <input type="number" id="angkatan" name="angkatan" placeholder="Contoh: 2022" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 085812345678" required>
            </div>
            <div class="form-group">
                <label for="alamat">Kecamatan, Kota/Kabupaten</label>
                <input type="text" id="alamat" name="alamat" placeholder="Contoh: Cibogo Wetan, Serpong - Tangerang" required>
            </div>
            <button type="submit" class="submit-btn">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
